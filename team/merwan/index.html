<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Merwan CHEHBI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Emplacement photo */
        .photo-container {
            margin-top: 50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Nom avec surbrillance */
        .name {
            font-size: 48px;
            font-weight: bold;
            color: #1E90FF;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 255, 0.5);
        }

        /* Bio */
        .bio {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            background-color: black;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }

        /* Boutons */
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            background-color: #333;
            color: white;
            border: 2px solid #444;
            border-radius: 5px;
            padding: 15px 30px;
            margin: 0 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444;
        }

        .button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Photo -->
    <div class="photo-container">
        <img src="votre-photo.jpg" alt="Votre photo">
    </div>

    <!-- Nom -->
    <div class="name">
        Merwan CHEHBI
    </div>

    <!-- Bio -->
    <div class="bio">
        <p>Votre bio ici. Vous pouvez parler de vous, de vos compétences, de votre expérience, ou de ce qui vous passionne. C'est l'endroit idéal pour vous présenter.</p>
    </div>

    <!-- Boutons -->
    <div class="buttons">
        <a href="https://www.linkedin.com/in/merwanchehbi/" class="button" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/merwanchehbi" class="button" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="votre-lien-vers-le-cv" class="button" target="_blank">
            <i class="fas fa-file-alt"></i> Mon CV
        </a>
    </div>

    <!-- Script pour icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
