<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Merwan CHEHBI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .bd-mrwn {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 10px;
            user-select: none;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            to {
                transform: translateY(100vh);
            }
        }

        .snowflakes .snowflake:nth-child(odd) {
            animation-duration: 12s;
            animation-delay: -5s;
        }

        .snowflakes .snowflake:nth-child(even) {
            animation-duration: 15s;
            animation-delay: -3s;
        }

        .photo-container {
            margin-top: 50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 48px;
            font-weight: bold;
            color: #1E90FF;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 255, 0.5);
            display: inline-block;
            white-space: nowrap;
        }

        /* Animation de frappe pour chaque lettre avec curseur */
        .name span {
            display: inline-block;
            opacity: 0;
            position: relative;
            padding-right: 2px; /* Ajout d'un espace pour le curseur */
            animation: typing 3s steps(30) forwards;
        }

        /* Animations pour chaque caractère */
        .name span:nth-child(1) {
            animation-delay: 0s;
        }
        .name span:nth-child(2) {
            animation-delay: 0.1s;
        }
        .name span:nth-child(3) {
            animation-delay: 0.2s;
        }
        .name span:nth-child(4) {
            animation-delay: 0.3s;
        }
        .name span:nth-child(5) {
            animation-delay: 0.4s;
        }
        .name span:nth-child(6) {
            animation-delay: 0.5s;
        }
        .name span:nth-child(7) {
            animation-delay: 0.6s;
        }
        .name span:nth-child(8) {
            animation-delay: 0.7s;
        }
        .name span:nth-child(9) {
            animation-delay: 0.8s;
        }
        .name span:nth-child(10) {
            animation-delay: 0.9s;
        }
        .name span:nth-child(11) {
            animation-delay: 1s;
        }
        .name span:nth-child(12) {
            animation-delay: 1.1s;
        }
        .name span:nth-child(13) {
            animation-delay: 1.2s;
        }
        .name span:nth-child(14) {
            animation-delay: 1.3s;
        }
        .name span:nth-child(15) {
            animation-delay: 1.4s;
        }
        .name span:nth-child(16) {
            animation-delay: 1.5s;
        }
        .name span:nth-child(17) {
            animation-delay: 1.6s;
        }
        .name span:nth-child(18) {
            animation-delay: 1.7s;
        }
        .name span:nth-child(19) {
            animation-delay: 1.8s;
        }
        .name span:nth-child(20) {
            animation-delay: 1.9s;
        }

        /* Effet de typewriter */
        @keyframes typing {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Curseur clignotant */
        .name::after {
            content: '|';
            position: absolute;
            right: 0;
            top: 0;
            font-size: 48px;
            color: #1E90FF;
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .bio {
            margin-top: 20px;
            font-size: 20px;
            color: white;
            background-color: black;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            background-color: #333;
            color: white;
            border: 2px solid #444;
            border-radius: 5px;
            padding: 15px 30px;
            margin: 0 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444;
        }

        .button i {
            margin-right: 8px;
        }

    </style>
</head>
<body class="bd-mrwn">

    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; animation-duration: 10s; animation-delay: 0s;">❄️</div>
        <div class="snowflake" style="left: 20%; animation-duration: 12s; animation-delay: -2s;">❄️</div>
        <div class="snowflake" style="left: 30%; animation-duration: 14s; animation-delay: -4s;">❄️</div>
        <div class="snowflake" style="left: 40%; animation-duration: 9s; animation-delay: -1s;">❄️</div>
        <div class="snowflake" style="left: 50%; animation-duration: 15s; animation-delay: -3s;">❄️</div>
        <div class="snowflake" style="left: 60%; animation-duration: 13s; animation-delay: -5s;">❄️</div>
        <div class="snowflake" style="left: 70%; animation-duration: 11s; animation-delay: -6s;">❄️</div>
        <div class="snowflake" style="left: 80%; animation-duration: 16s; animation-delay: -7s;">❄️</div>
        <div class="snowflake" style="left: 90%; animation-duration: 17s; animation-delay: -8s;">❄️</div>
    </div>

    <div class="photo-container">
        <img src="../../photos/merwan.jpg" alt="ma photo">
    </div>

    <div class="name">
        <!-- Chaque lettre du nom est enveloppée dans une balise span pour appliquer l'animation -->
        <span>M</span><span>e</span><span>r</span><span>w</span><span>a</span><span>n</span> <span>C</span><span>H</span><span>E</span><span>H</span><span>B</span><span>I</span>
    </div>
